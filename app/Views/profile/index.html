{% extends "layout/index.html" %}

{% block title %}Profile{% endblock %}
{% block background_color %}background-light-blue{% endblock %}

{% block content %}
    <article class="profile-container">
        <header class="profile-header">
            <img class="profile-user-photo" src="public/profile-pictures (symlink)/photo.jpg" alt="">
            <p class="display-inline-block font-white big-font font-weight-500">Luis Salcedo</p>
        </header>
        
        <aside class="options-sections">
            <ul class="list">
                <li><a class="link profile-option" href="#form-name">Name and photo</a></li>
                <li><a class="link profile-option" href="#password-form">Password</a></li>
                <li><a class="link profile-option" href="#budget-form">Budget</a></li>
            </ul>
        </aside>

        <section class="forms-section">
            <div class="form-container">
                <form class="profile-form" action="" method="post" id="form-name">
                    <p>Nombre</p>
                    <input class="input" type="text" name="name" id="name">
                    <button class="background-blue font-white button margin-top-20" type="submit">Update name</button>
                </form>

                <form class="profile-form" action="" method="post" enctype="multipart/form-data">
                    <p>Profile photo</p>
                    <img class="form-user-photo" src="public/profile-pictures (symlink)/photo.jpg" alt="">
                    <input class="display-inline-block file-input" type="file" name="profile-photo" id="profile-photo">
                    <button class="margin-top-15px background-blue font-white button margin-top-20" type="submit">Update photo</button>
                </form>
            </div>

            <div class="form-container">
                <form class="profile-form" action="" method="post" id="password-form">
                    <p>Password</p>
                    <input class="input" type="text" name="password" id="password">
                    <input class="input" type="text" name="password-confirmation" id="password-confirmation">
                    <button class="background-blue font-white button margin-top-20" type="submit">Update password</button>
                </form>
            </div>

            <div class="form-container">
                <form class="profile-form" action="" method="post" id="budget-form">
                    <p>Budget</p>
                    <input class="input" type="number" name="budget" id="budget">
                    <button class="background-blue font-white button margin-top-20" type="submit">Update budget</button>
                </form>
            </div>

        </section>
    </article>
    
    
{% endblock content %}
